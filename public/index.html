<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Trend Scraper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1><u>Trending Tweets</u> <i class="fa-brands fa-twitter"></i></h1>
  </header>

  <div class="buttons-container">
    <button id="fetchTweetsBoth">Both</button>
    <button id="fetchTweetsTrump">Trump</button>
    <button id="fetchTweetsBiden">Biden</button>
  </div>

  <div id="loading" class="loading-message">Loading...</div>

  <div id="tweetsContainer" class="tweets-container"></div>

  <script src="script.js"></script>
</body>
</html>
